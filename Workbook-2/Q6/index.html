<body>
    <h1>Question 6</h1>
    <pre>
Create a profile listing page where Steve is able to sort all profiles that are
older than 25 years old. Each profile will come with an “Add Friend” button.
Upon clicking the button, an alert should appear saying “Friend has been
added”.
    </pre>

    <!--Container holding profiles-->
    <div id="profileContainer"></div>

    <!--Modal-->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Congratulations!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You have added a new friend!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Button to filter friends-->
    <button type="button" id="filter" class="btn btn-outline-dark">Filter Friends</button>
    
    <!--Scripts: Bootstrap, jQuery and external-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
